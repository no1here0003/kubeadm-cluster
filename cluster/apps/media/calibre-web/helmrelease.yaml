---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:

    image:
      repository: lscr.io/linuxserver/calibre-web
      tag: 0.6.16
      pullPolicy: IfNotPresent

    env:
      TZ: "America/New_York"

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "calweb.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "calweb.${INTERNAL_DOMAIN}"
          - secretName: calibre-web-tls

    podSecurityContext:
      fsGroup: 0
      supplementalGroups:
        - 100

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1

      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS3_ADDR}"
            path: /volume1/Books
        mountPath: /media

      temp:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS1_ADDR}"
            path: /volume1/temp
        mountPath: /temp_dir

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
