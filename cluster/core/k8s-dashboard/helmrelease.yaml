---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "5.0.4"
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      enabled: true
      hosts:
        - k8s.192.168.2.50.nip.io
      annotations:
        kubernetes.io/ingress.class: nginx
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
