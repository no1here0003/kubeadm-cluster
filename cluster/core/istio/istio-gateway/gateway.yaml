---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - '*.${SECRET_DOMAIN'
        - '${SECRET_DOMAIN}'
        - '${INTERNAL_DOMAIN}'
      port:
        name: http
        number: 80
        protocol: HTTP

    - hosts:
        - '*.${SECRET_DOMAIN'
        - '${SECRET_DOMAIN}'
        - '${INTERNAL_DOMAIN}'
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        privateKey: /etc/istio/ingressgateway-certs/tls.key
        serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
